name: example
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  wired_elements: 
    path: ../

dev_dependencies:
  all_lint_rules_community: ^0.0.43
